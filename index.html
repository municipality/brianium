<html>
    <head>
        <title>Brianium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://file.myfontastic.com/U99wiG9NDEQzGym6VKtJxa/icons.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/app/main.css" />
        <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 1200px)" href="/app/mobile.css" />
        <base href="/">
        <!-- 1. Load libraries -->
         <!-- Polyfill(s) for older browsers -->
        <script src="node_modules/core-js/client/shim.min.js"></script>
        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <!-- 2. Configure SystemJS -->
        <script src="systemjs.config.js"></script>
        <script>
          System.import('./app').catch(function(err){ console.error(err); });
        </script>
        </head>
        <!-- 3. Display the application -->
        <body>
          <div class="app-container">
          <div id="loading-screen-container" class="loading-screen-container">
              <div class="loading-screen">

              </div>
              <div id="spinner" class="spinner">
                  <div class="loading-tag">
                      <div class="loader"></div>
                  </div>
              </div>
          </div>

          <app></app>
          </div>
    </body>
</html>
